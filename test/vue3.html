<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div #app>
        <h1>vue dome</h1>
        <div id="counter">
            Counter: {{ counter }}
        </div>
        <my-vue-element>button</my-vue-element>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="../dist/index.esm.js" type="module"></script> -->
    <script type="module">
        console.log('vue',Vue)
        import { VButton } from '../dist/index.esm.js'
        Vue.customElements.define('my-vue-element', VButton)
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            }
        }
        Vue.createApp(Counter).mount('#counter')
    </script>
</body>

</html>
