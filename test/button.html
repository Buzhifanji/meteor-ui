<!DOCTYPE html>
<html lang="en">

<head>
    <title>vanilla</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* --v-font-size: 22px */
        }
    </style>
</head>

<body>
    <section>
        <h1>button</h1>
        <section>
            <h3>基础</h3>
            <v-button>default</v-button>
            <v-button type="danger">danger</v-button>
            <v-button type="primary">primary</v-button>
            <v-button type="info">info</v-button>
            <v-button type="warning">warning</v-button>
            <v-button type="success">success</v-button>
        </section>
        <section>
            <h3>disabled</h3>
            <v-button disabled type="success">success</v-button>
        </section>

        <section>
            <h3>形状shape</h3>
            <v-button type="primary" shape="circle">circle</v-button>
            <v-button type="primary" shape="round">round</v-button>
            <v-button type="primary">方正的</v-button>
        </section>
        <section>
            <h3>attr-type</h3>
            <v-button type="success" attr-type="button">button</v-button>
            <v-button type="success" attr-type="submit">submit</v-button>
            <v-button type="success" attr-type="reset">reset</v-button>
        </section>
        <section>
            <h3>icon</h3>
            <v-button type="success" shape="circle" attr-type="button">
                <ion-icon name="heart"></ion-icon>
            </v-button>
        </section>
    </section>
    <section>
        <h1>icon</h1>
    </section>
    <script src="../dist/button.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
