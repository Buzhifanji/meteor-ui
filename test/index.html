<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* --v-font-size: 22px */
        }
    </style>
</head>

<body>
    <section>
        <h2>基础</h2>
        <v-button>default</v-button>
        <v-button type="danger">danger</v-button>
        <v-button type="primary">primary</v-button>
        <v-button type="info">info</v-button>
        <v-button type="warning">warning</v-button>
        <v-button type="success">success</v-button>
    </section>
    <section>
        <h2>disabled</h2>
        <v-button disabled type="success">success</v-button>
    </section>

    <section>
        <h2>形状shape</h2>
        <v-button type="primary" shape="circle">circle</v-button>
        <v-button type="primary" shape="round">round</v-button>
        <v-button type="primary">方正的</v-button>
    </section>
    <section>
        <h2>attr-type</h2>
        <v-button type="success" attr-type="button">button</v-button>
        <v-button type="success" attr-type="submit">submit</v-button>
        <v-button type="success" attr-type="reset">reset</v-button>
    </section>
    <script src="../dist/index.esm.js" type="module"></script>
</body>

</html>
