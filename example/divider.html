<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanilla-ui</title>
</head>

<body>
  <section>
    <h1>v-divider</h1>
    <div>
      <p>头部</p>
      <v-divider></v-divider>
      <p>尾部</p>
    </div>
    <div>
      <p>头部</p>
      <v-divider dashed></v-divider>
      <p>尾部</p>
    </div>
    <div>
      <p>头部</p>
      <v-divider place="center">内容</v-divider>
      <p>尾部</p>
    </div>
    <div>
      <p>头部</p>
      <v-divider place="left">内容</v-divider>
      <p>尾部</p>
    </div>
    <div>
      <p>头部</p>
      <v-divider place="right" dashed>内容</v-divider>
      <p>尾部</p>
    </div>
    <div>
      <span>sss</span>
      <v-divider vertical style="height: 60px; background-color: #7cb305"></v-divider>
      <span>ssss</span>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <div>
      <span>sss</span>
      <v-divider vertical dashed></v-divider>
      <span>ssss</span>
    </div>
  </section>
  <script src="../dist/divider.esm.js" type="module"></script>
</body>

</html>
