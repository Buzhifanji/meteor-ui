<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Svelte + TS + Vite web components</title>
  <style>
    /* :root {
      --one-height: 40px
    } */

  </style>
</head>

<body>
  <section>
    <h1>type</h1>
    <one-button color="red" id="dd">default</one-button>
    <one-button ghost color="red" id="dd">default</one-button>
    <one-button type="primary" disabled>primary</one-button>
    <one-button type="info">info</one-button>
    <one-button type="warning">warning</one-button>
    <one-button type="success">success</one-button>
    <one-button type="danger">danger</one-button>
  </section>
  <script type="module" src="../../../out-lib/button.js"></script>
  <script>
    const btn = document.querySelector('#dd')
    btn.addEventListener('click', () => {
      if (btn.hasAttribute('color')) {
        btn.removeAttribute('color')
      } else {
        btn.setAttribute('color', 'red')
      }
    })

  </script>
</body>

</html>
